specVersion: '2.6'
metadata:
  name: myApp
type: application
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      configuration:
        mountPath: /
        baseUri: .
resources:
  configuration:
    paths:
      webapp: .
framework:
  name: SAPUI5
  version: "1.120.0"
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.table
    - name: sap.f
